<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo em JavaScript</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-family: "Courier New";
            text-align: right;
        }
        button {
            font-size: 20pt;
            color: red;
            background: yellow;
            
        }
        body {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Programa de saudação em JavaScript</p>
    <button id="saudar">Saudação</button>
    <script>
        function clique() {
            alert('Olá, usuário(A)!')
        }
        document.querySelector('#saudar').addEventListener('click', clique)
    </script>
</body>
</html>
