<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparações</title>
    <script>
'use strict'

// parseint() => tenta converter um texto em número, se possível
// caso o texto não contenha um número válido, o resultado será NaN
// Not a Number

let numero = parseInt(prompt('Informe um número inteiro menor que 1000:'))

if(isNaN(numero)) {
    alert('Desculpe-me, mas isso que você informou não é um número.')
}

else if(numero < 1000) {
    alert('Parabéns, você acertou!')

}
else if(numero == 1000) {
    alert('Desculpe-me, mas 1000 não é menor do que 1000, é igual.')

}

else {
    alert('Infelizmente, você não acertou!')
}


    </script>
</head>

</body>
</html>
