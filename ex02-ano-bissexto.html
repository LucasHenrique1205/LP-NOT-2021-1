<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Peça ao usuário para informar um ano e determine
            se é bissexto pela regra:

            1) Se o ano divide por 400 é bissexto; *OU*
            2) se divide por 4 *E* não divide por 100, é bissexto

            Alguns anos para testar:
            1900: não é
            1600: bissexto
            1975: não é
            1992: bissexto
            2020: bissexto
            2000: bissexto
            2013: não é
      */
 let numero = parseInt(prompt('Informe um ANO maior ou igual 1582:'))

if(isNaN(numero)) {
    alert('Desculpe-me, mas isso que você informou não é um número.')
}

else if(numero < 1582) {
    alert('Desculpe-me, mas o ANO informado é menor que 1582.')
}

else if((numero / 4) && (numero !/)  {
    alert('O ANO é bissexto!')

}

else if(numero / 400) {
    alert('O ANO é bissexto!')

}

else {
    alert('O ANO não é bissexto!')
}   
        



    </script>
</head>
