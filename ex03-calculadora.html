<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.
            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão
            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */

        let numero01 = parseFloat(prompt('Informe um número:'))
    
    if(isNaN(numero01)) {
    alert('Desculpe-me, mas isso que você informou não é um número.')
}
        let numero02 = parseFloat(prompt('Informe outro número:'))

if(isNaN(numero02)) {
    alert('Desculpe-me, mas isso que você informou não é um número.')
}
        let operador = (prompt('Informe um operador matemático:'))

if(operador === '+') {
    document.write('A soma dos números é igual a ' + (numero01 + numero02) + '.')
}

else if(operador === '-') {
    document.write('A subtração do primeiro número com o segundo número é igual a ' + (numero01 - numero02) + '.')
}

else if(operador === '/') {
    document.write('A divisão do primeiro número com o segundo número é igual a ' + (numero01 / numero02) + '.')
}

else if(operador === '*') {
    document.write('O produto dos dois números é igual a ' + (numero01 * numero02) + '.')
}

else if(operador === 'x') {
    document.write('O produto dos dois números é igual a ' + (numero01 * numero02) + '.')
}

else if(operador === 'X') {
    document.write('O produto dos dois números é igual a ' + (numero01 * numero02) + '.')
}

else {
    alert('O valor informado não é um operador matemático.')
}


    </script>
</head>

</html>
